name: Python CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
        # make depends on uv
      - name: Install dependencies
        run: |
          pip install uv
          make install
      - name: Run linter
        run: |
          make check
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install pyyaml pytest
      - name: Run pytest
        run: |
          make test
      - name: Check pytest plugins
        run: pytest --trace-config
      - name: Run tests with coverage
        run: python -m pytest --cov=gendiff --cov-report=xml
